<ion-header>

  <ion-navbar>
    <ion-title>category {{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
   <ion-list *ngFor="let data of datas">
      <ion-card>
        <div *ngFor="let thumbnail of data._embedded['wp:featuredmedia']">
        	<img *ngIf="thumbnail.source_url" [src]="thumbnail.source_url"/>
        </div> 	
        <ion-item *ngFor="let author of data._embedded.author">
          <ion-avatar item-left>
          <img [src]="author.avatar_urls['24']"/>
          </ion-avatar>
          <h1>{{author.name}}</h1>
          <p>
          {{data.date | date:'dd/MM/yyyy'}}
          </p>
         </ion-item>
         <ion-card-content> 
        <ion-card-title>{{data.title.rendered}}</ion-card-title>
        <div [innerHTML]="data.excerpt.rendered">
        {{data.excerpt.rendered}}
        </div>
         </ion-card-content>
         <button
         ion-button full color="primary"
         *ngFor="let link of data._links.self"
         (click)="openSingle(link.href, data.title.rendered)"
         > READ MORE</button>
        
      </ion-card>
   </ion-list>

</ion-content>
